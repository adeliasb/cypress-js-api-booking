name: Cypress API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Pega o c√≥digo do reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache do Node Modules para acelerar builds
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3Ô∏è‚É£ Instala depend√™ncias do projeto
      - name: Instalar depend√™ncias
        run: npm install

      # 4Ô∏è‚É£ Cache do Cypress Binary
      - name: Cache Cypress Binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      # 5Ô∏è‚É£ Instala o bin√°rio do Cypress (necess√°rio para CI)
      - name: Instalar Cypress Binary
        run: npx cypress install

      # 6Ô∏è‚É£ Cria pasta de reports (caso n√£o exista)
      - name: Criar pasta de reports
        run: mkdir -p cypress/reports

      # 7Ô∏è‚É£ Executa os testes Cypress em modo headless com Mochawesome
      - name: Run Cypress Tests
        run: npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=false,html=false,json=true

      # 8Ô∏è‚É£ Combina todos os relat√≥rios JSON em um √∫nico
      - name: Generate Mochawesome Report
        run: npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json

      # 9Ô∏è‚É£ Gera o relat√≥rio HTML a partir do JSON combinado
      - name: Create HTML report
        run: npx mochawesome-report-generator cypress/reports/report.json -o cypress/reports

      # üîü Publica o relat√≥rio HTML como artefato do workflow
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/
